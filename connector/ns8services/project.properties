# Specifies the location of the spring context file putted automatically to the global platform application context.
ns8services.application-context=ns8services-spring.xml

# Possible values of this property: production | test
# Change this in your local.properties to use ns8 production or test
# ns8services.api.environment=production
ns8services.api.environment=test


ns8services.base.url.client.api.production=https://protect-client.ns8.com
ns8services.base.url.backend.api.production=https://protect.ns8.com

ns8services.base.url.client.api.test=https://test-protect-client.ns8.com
ns8services.base.url.backend.api.test=https://test-protect.ns8.com

ns8services.platform.name=SAP
ns8services.connector.version=v0.6.1
